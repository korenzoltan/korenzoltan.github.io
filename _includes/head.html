<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=3.0" />
  <meta name="robots" content="noindex, nofollow" />
  <link rel="icon" type="image/png" sizes="16x16"
    href="{{ '/assets/favicon/favicon-16x16.png' | relative_url }}" />
  <link rel="icon" type="image/png" sizes="32x32"
    href="{{ '/assets/favicon/favicon-32x32.png' | relative_url }}" />
  <link rel="apple-touch-icon" sizes="180x180"
    href="{{ '/assets/favicon/apple-touch-icon.png' | relative_url }}" />
  <link rel="manifest"
    href="{{ '/assets/favicon/manifest.json' | relative_url }}" />
  <meta name="theme-color" content="#000" />
  <title>
    {% if page.title %}{% t page.title %} |{% endif %} {{ site.title }}
  </title>
  <link rel="stylesheet preload"
    href="{{ '/assets/css/vendor.min.css' | relative_url }}" as="style" />
  <link rel="stylesheet preload"
    href="{{ '/assets/css/main.min.css' | relative_url }}" as="style" />
  <link rel="stylesheet preload"
    href="{{ '/assets/css/fancybox.min.css' | relative_url }}" as="style" />
</head>
