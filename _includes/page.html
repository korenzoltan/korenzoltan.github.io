<main>
  <div id="{{ page.slug }}">
    <section>
      <div class="container">
        {{ content }}
      </div>
    </section>
    {% if page.filename %}
    <section class="carousel-bar">
      <div class="container">
        <div id="carousel-0" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            {% for data in site.data[site.lang][page.filename] %}
            {% assign videoThumb = 'assets/images/' | append: data.video-thumb %}
            <div class="carousel-item col-12 col-md-4">
              <a href="{{ data.video-src }}"
                data-fancybox="{{ page.filename }}-gallery">
                <img data-src="{{ videoThumb | relative_url }}" alt=""
                  class="d-block lazyload" />
              </a>
            </div>
            {% endfor %}
          </div>
          <a class="carousel-control-prev" href="#carousel-0" role="button"
            data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carousel-0" role="button"
            data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </section>
    {% endif %}
  </div>
</main>
