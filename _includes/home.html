<div class="home">
  <section class="intro">
    <div class="headline">
      <h1>{{ site.data.translations.home.title[page.language] }}</h1>
      <h2>{{ site.data.translations.home.subtitle[page.language] }}</h2>
    </div>
  </section>
  <section id="tools">
    {% include tools.html %}
  </section>
  <section id="about">
    <div class="container">
      {% capture about %}{% include_relative about.md %}{% endcapture %}
      {{ about | markdownify }}
    </div>
  </section>
  <section id="contact">
    <div class="container">
      {% include contact.html %}
    </div>
  </section>
  <section id="our-clients">
    <div class="container">
      {% include our-clients.html %}
    </div>
  </section>
</div>
