<div class="reference-gallery">
  <div class="row">
    {% assign imageDir = 'assets/images/references/' %}
    {% assign imagePath = imageDir | append: include.album %}
    {% for image in site.static_files %}
    {% if image.path contains imagePath %}
    <div class="col-6 col-md-3 col-lg-2">
      <img data-src="{{ site.baseurl }}{{ image.path }}" alt="" class="img-fluid lazyload" />
    </div>
    {% endif %}
    {% endfor %}
  </div>
</div>
